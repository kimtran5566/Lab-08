<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Style Example</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        /* Thêm style mặc định cho các thẻ */
        div, p, span, h2, h3, h4, h5, h6 {
            margin: 5px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <div>
        <p>Paragraph 1</p>
        <span>Span 1</span>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>
        <p>Paragraph 2</p>
    </div>

    <script>
        // Sử dụng jQuery để thêm style color cho các thẻ từ h2 đến h6
        $('h2').nextUntil('p').css('color', 'blue');
    </script>

</body>
</html>
